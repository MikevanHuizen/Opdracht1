    <div id="Row1">
        <div id="Column1">
            <div class="criteria" id="Stock_Status">
              <label>Stock Status</label>
              <label><br>In Stock:</label>
              <input type = "radio" name = "Stock_Status" id = "in_Stock">
              <label><br>Not In Stock:</label>
              <input type = "radio" name = "Stock_Status" id = "not_In_Stock">
            </div>
            <div class="criteria" id="Company">
              <label>Company</label>
              <label><br> TUDelft:</label>
              <input type = "radio" name = "Company" id = "TUDelft">
              <label><br> TU Eindhoven:</label>
              <input type = "radio" name = "Company" id = "TU_Eindhoven">
              <label><br> Amsterdams:</label>
              <input type = "radio" name = "Company" id = "Amsterdams">
            </div>
            <div class="criteria" id="Nice">
              <label> Is Beautiful</label>
              <label><br> No:</label>
              <input type = "radio" name = "Nice" id = "No">
              <label><br> Yes:</label>
              <input type = "radio" name = "Nice" id = "Yes">
            </div>
            <div class="criteria" id="Price">
              <label> Lowest Price </label>
              <input type="range" min="1" max="9999" value="1" class="slider" id="Low_Price">
              <label> <br>Highest Price </label>
              <input type="range" min="1" max="9999" value="9999" class="slider" id="High_Price">
            </div>
          <div class="criteria" id="Rating">
              <label> Rating or Higher </label>
              <label><br> 1Star:</label>
              <input type = "radio" name = "rating" id = "1">
              <label><br> 2Stars:</label>
              <input type = "radio" name = "rating" id = "2">
              <label><br> 3Stars:</label>
              <input type = "radio" name = "rating" id = "3">
              <label><br> 4Stars:</label>
              <input type = "radio" name = "rating" id = "4">
              <label><br> 5Stars:</label>
              <input type = "radio" name = "rating" id = "5">
            </div>
        </div>
